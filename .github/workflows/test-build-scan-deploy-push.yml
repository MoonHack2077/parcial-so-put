name: Build, Test, Scan and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  test-build-scan-push:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Instalar dependencias
        run: go mod tidy

      - name: Run tests with coverage
        run: |
          echo "ðŸƒ Ejecutando tests con Mongo local"
          MONGO_URI="mongodb://localhost:27017/${{ secrets.MONGO_DB }}" \
          MONGO_DB="${{ secrets.MONGO_DB }}" \
          APP_ENV=testing \
          go test -v -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t juanma1301/parcial-so-put:latest .

      - name: Scan Docker image with Snyk
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: juanma1301/parcial-so-put:latest
          args: --severity-threshold=high
        continue-on-error: false
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Tag image for GitHub Container Registry
        run: docker tag juanma1301/parcial-so-put:latest ghcr.io/moonhack2077/parcial-so-put:latest

      - name: Push Docker image
        run: docker push juanma1301/parcial-so-put:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: |
            coverage.out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: self-hosted
    needs: test-build-scan-push
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Crear archivo .env desde secrets
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "MONGO_DB=${{ secrets.MONGO_DB }}" >> .env
  
      - name: Stop existing containers
        run: sudo docker compose down || true
  
      - name: Build and start services
        run: sudo docker compose up -d --build
  
      - name: Show running containers
        run: sudo docker ps
